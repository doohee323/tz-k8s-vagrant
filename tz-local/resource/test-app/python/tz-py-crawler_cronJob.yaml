apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tz-py-crawler-job
spec:
  schedule: "* * * * *" # run every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: tz-py-crawler-job
            image: doohee323/tz-py-crawler:latest
            imagePullPolicy: IfNotPresent
            args:
            - /usr/bin/python3
            - /code/youtube/cli.py
            - -l
            - /mnt/list.txt
          restartPolicy: OnFailure