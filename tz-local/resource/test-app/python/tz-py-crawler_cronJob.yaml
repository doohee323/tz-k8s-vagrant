apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tz-py-crawler-job
spec:
  schedule: "* * * * *" # run every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: tz-py-crawler-job
            image: doohee323/tz-py-crawler:latest
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sleep
            - "10000000"
          restartPolicy: OnFailure

